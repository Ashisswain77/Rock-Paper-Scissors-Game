<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="10-rock-paper-scissors.css">
</head>
<body>
    <p class="heading">Rock Paper Scissors</p>

    <button onclick="
        playGame('rock');"
        
        class="move-button"><img src="./icons/rock-emoji.png" class="move-icon">
    </button>

    <button onclick="
        playGame('paper');" 
        
        class="move-button"><img src="./icons/paper-emoji.png" class="move-icon">
    </button>

    <button onclick="
        playGame('scissors');"
        
        class="move-button"><img src="./icons/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves moves">
        You
        <img src="./icons/rock-emoji.png" class="move-icon">
        <img src="./icons/scissors-emoji.png" class="move-icon">
        Computer
    </p>
    <p class="js-score score"></p>

    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        Update_Score();
    " class="score-button">Reset Score</button>

<script src="10-rock-paper-scissors.js"></script>
</body>
</html>
